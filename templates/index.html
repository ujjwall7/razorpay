{% extends "base.html" %}

{% block content %}



<div id="app">
    <div class="col-6 pt-5  mx-auto">
        <div class="text-center">
            <img src="https://img.rawpixel.com/s3fs-private/rawpixel_images/creative_room/v804-sasi-lifestylesticker-112_2.jpg?bg=transparent&con=3&cs=srgb&dpr=1&fm=jpg&ixlib=php-3.1.0&q=80&usm=15&vib=3&w=1300&s=a3fa6d5eb4233e9b7ca392ce92635226"
                style="height:200px" class="img-fluid img-reponsive text-center">

            <h4>Buy me a Coffee</h4>
        </div>

        <form action="{% url 'home' %}" class="m" method="post">
            {% csrf_token %}
            <div class="form-group pt-4">
                <label for="exampleInputEmail1">Your name</label>
                <input v-model="name" name="name" type="text" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Enter Amount</label>
                <input v-model="amount" type="number" class="form-control" name="amount" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">
                    Thanks for the coffee.</small>
            </div>
            <center>
                <button type="submit">pay with razorpay</button>
            </center> <!-- <button class="btn btn-success btn-block" type="submit">Buy</button> -->
        </form>
    </div>


    {% if payment %}
      
    <div class="container mx-auto text-center mt-4" v-if="name && amount">
        <form action="/success/" method="POST">
            <script 
                src="https://checkout.razorpay.com/v1/checkout.js" 
                data-key="rzp_test_zn5vX1Gd2iuRqu" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys 
                data-amount="{{payment.amount}}"
                data-currency="INR" //You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account 
                data-order_id="{{payment.id}}" //Replace with the order_id generated by you in the backend. 
                data-buttontext="Pay with Razorpay" 
                data-name="Sharma's Coffee"
                data-description="Thanks for buying me a coffee" 
                data-image="https://example.com/your_logo.jpg"
                data-prefill.name="Ujjwal Sharma" data-theme.color="#F37254">
            </script>
            <input type="hidden" custom="Hidden Element" name="hidden">
        </form>
    </div>
    {% endif %}

</div>

<style>
    body {
        background: #f5f6f8;
    }
</style>
{% endblock %}
